<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Матриця Долі | Онлайн-розрахунок</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        color: white;
        background: radial-gradient(circle at center, #1b0033, #000011);
        text-align: center;
    }
    header { padding: 30px 20px; }
    header h1 {
        font-size: 2.5em;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        color: transparent;
    }
    input, button {
        padding: 10px;
        font-size: 1em;
        margin: 5px;
        border-radius: 5px;
        border: none;
    }
    .btn {
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        color: white;
        cursor: pointer;
    }
    canvas {
        margin-top: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
    }
    /* Модальне вікно */
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #1b0033;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        border: 2px solid #ff6ec4;
    }
    .modal-content input {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
    }
</style>
</head>
<body>

<header>
    <h1>Матриця Долі</h1>
    <p>Введіть дату народження, щоб побудувати матрицю</p>
</header>

<section>
    <input type="date" id="birthdate">
    <button class="btn" onclick="drawFullMatrix()">Побудувати</button>
    <br>
    <canvas id="matrixCanvas" width="600" height="600"></canvas>
    <br>
    <button id="payBtn" class="btn" style="display:none" onclick="openModal()">Отримати розшифровку</button>
</section>

<!-- Модальне вікно -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2>Повна розшифровка</h2>
        <p>Вартість: <b>999 грн</b><br>
        PDF на e-mail за <b>3–5 робочих днів</b>.</p>
        <input type="text" id="surname" placeholder="Прізвище" required>
        <input type="text" id="name" placeholder="Ім’я" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="tel" id="phone" placeholder="Телефон" required>
        <button class="btn" onclick="sendData()">Оплатити зараз</button>
        <button onclick="closeModal()">Закрити</button>
    </div>
</div>

<script>
// Твій робочий SCRIPT_URL
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxEhFWbOWcCalbwdm8z1dOCMDxNGL8obwfnpMu258pf51ZJk_cwun0fnnLyqYONlqtlsg/exec";

// Monobank банка
const PAYMENT_URL = "https://send.monobank.ua/jar/7JHH34bgCD";

function reduceToOneDigit(num) {
    while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
        num = num.toString().split('').map(Number).reduce((a,b) => a+b, 0);
    }
    return num;
}

function drawFullMatrix() {
    let date = document.getElementById('birthdate').value;
    if (!date) { alert("Введіть дату народження"); return; }

    let nums = date.replace(/-/g, '').split('').map(Number);
    let sum = nums.reduce((a,b) => a+b, 0);
    let lifePath = reduceToOneDigit(sum);
    let soul = reduceToOneDigit(nums[0] + nums[1]);
    let month = reduceToOneDigit(nums[2] + nums[3]);
    let destiny = reduceToOneDigit(nums[4] + nums[5] + nums[6] + nums[7]);

    let points = [
        {x: 300, y: 300, num: lifePath},
        {x: 300, y: 100, num: soul},
        {x: 300, y: 500, num: destiny},
        {x: 100, y: 300, num: month},
        {x: 500, y: 300, num: sum}
    ];

    let c = document.getElementById('matrixCanvas');
    let ctx = c.getContext('2d');
    ctx.clearRect(0, 0, c.width, c.height);

    ctx.strokeStyle = "#ffffffaa";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(points[1].x, points[1].y);
    ctx.lineTo(points[0].x, points[0].y);
    ctx.lineTo(points[2].x, points[2].y);
    ctx.moveTo(points[3].x, points[3].y);
    ctx.lineTo(points[0].x, points[0].y);
    ctx.lineTo(points[4].x, points[4].y);
    ctx.stroke();

    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 30, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fill();
        ctx.strokeStyle = "#ff6ec4";
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.fillText(p.num, p.x, p.y);
    });

    document.getElementById('payBtn').style.display = 'inline-block';
}

function openModal() {
    document.getElementById('paymentModal').style.display = 'flex';
    let birthdate = document.getElementById('birthdate').value;
    document.getElementById('paymentModal').setAttribute('data-birthdate', birthdate);
}

function closeModal() {
    document.getElementById('paymentModal').style.display = 'none';
}

function sendData() {
    let data = {
        surname: document.getElementById('surname').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        birthdate: document.getElementById('paymentModal').getAttribute('data-birthdate')
    };

    if (!data.surname || !data.name || !data.email || !data.phone) {
        alert("Заповніть всі поля");
        return;
    }

    fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
    .then(res => res.json())
    .then(() => { window.location.href = PAYMENT_URL; })
    .catch(err => alert("Помилка відправки даних: " + err));
}
</script>

</body>
</html>
