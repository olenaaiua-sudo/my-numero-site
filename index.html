<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Матриця Долі</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Матриця Долі</h1>
    <p>Введіть ваші дані, щоб побудувати матрицю</p>
  </header>

  <form id="matrix-form">
    <input type="text" id="surname" placeholder="Прізвище" required />
    <input type="text" id="name" placeholder="Ім'я" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Телефон" required />
    <input type="date" id="birthdate" required />
    <button type="submit">Розрахувати матрицю</button>
  </form>

  <div id="matrix-container">
    <!-- SVG матриця буде вставлена тут -->
  </div>

  <script>
    document.getElementById('matrix-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const birthdate = document.getElementById('birthdate').value;
      // Тут буде логіка побудови матриці та відправки даних
      alert('Матриця обчислюється. Наступний крок — побудова SVG.');
    });
  </script>
</body>
</html>
