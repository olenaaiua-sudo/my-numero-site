<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Матриця Долі | Онлайн-розрахунок</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        color: white;
        background: radial-gradient(circle at center, #1b0033, #000011);
        text-align: center;
        overflow-x: hidden;
    }
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 200%; height: 200%;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        animation: moveStars 100s linear infinite;
        z-index: -1;
        opacity: 0.5;
    }
    @keyframes moveStars {
        from {transform: translate(0,0);}
        to {transform: translate(-500px,-500px);}
    }
    header { padding: 30px 20px; }
    header h1 {
        font-size: 2.5em;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        color: transparent;
    }
    input[type="date"] {
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        margin: 10px;
    }
    .btn {
        padding: 12px 25px;
        font-size: 1em;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        color: white;
        margin-top: 10px;
    }
    canvas {
        margin-top: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
    }
    /* Кнопка оплати */
    #payBtn {
        display: none;
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2em;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        color: white;
        font-weight: bold;
    }
    #payBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    /* Модальне вікно */
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #1b0033;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        border: 2px solid #ff6ec4;
    }
    .modal-content h2 {
        margin-bottom: 10px;
        color: #ff6ec4;
    }
    .modal-content p {
        font-size: 1em;
        margin-bottom: 20px;
    }
    .modal-content input {
        width: 90%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 15px;
        font-size: 1em;
    }
    .modal-content button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <h1>Матриця Долі</h1>
    <p>Введіть дату народження, щоб побудувати свою матрицю</p>
</header>

<section>
    <input type="date" id="birthdate">
    <button class="btn" onclick="drawFullMatrix()">Побудувати</button>
    <br>
    <canvas id="matrixCanvas" width="600" height="600"></canvas>
    <br>
    <button id="payBtn" onclick="openModal()">Отримати розшифровку</button>
</section>

<!-- Модальне вікно -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2>Повна розшифровка</h2>
        <p>Вартість: <b>999 грн</b><br>
        Після оплати на вказаний вами e-mail<br>
        ви отримаєте детальний PDF з тлумаченням<br>
        <b>на протязі 3–5 робочих днів</b>.</p>
        <input type="email" id="clientEmail" placeholder="Введіть ваш e-mail" required>
        <button onclick="goToPayment()">Оплатити зараз</button>
        <button onclick="closeModal()">Закрити</button>
    </div>
</div>

<script>
function reduceToOneDigit(num) {
    while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
        num = num.toString().split('').map(Number).reduce((a,b) => a+b, 0);
    }
    return num;
}

function drawFullMatrix() {
    let date = document.getElementById('birthdate').value;
    if (!date) { alert("Введіть дату народження"); return; }

    let nums = date.replace(/-/g, '').split('').map(Number);
    let sum = nums.reduce((a,b) => a+b, 0);

    let lifePath = reduceToOneDigit(sum);
    let soul = reduceToOneDigit(nums[0] + nums[1]);
    let month = reduceToOneDigit(nums[2] + nums[3]);
    let destiny = reduceToOneDigit(nums[4] + nums[5] + nums[6] + nums[7]);

    let points = [
        {x: 300, y: 300, num: lifePath},
        {x: 300, y: 100, num: soul},
        {x: 300, y: 500, num: destiny},
        {x: 100, y: 300, num: month},
        {x: 500, y: 300, num: sum}
    ];

    let c = document.getElementById('matrixCanvas');
    let ctx = c.getContext('2d');
    ctx.clearRect(0, 0, c.width, c.height);

    ctx.strokeStyle = "#ffffffaa";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(points[1].x, points[1].y);
    ctx.lineTo(points[0].x, points[0].y);
    ctx.lineTo(points[2].x, points[2].y);
    ctx.moveTo(points[3].x, points[3].y);
    ctx.lineTo(points[0].x, points[0].y);
    ctx.lineTo(points[4].x, points[4].y);
    ctx.stroke();

    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 30, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fill();
        ctx.strokeStyle = "#ff6ec4";
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.fillText(p.num, p.x, p.y);
    });

    document.getElementById('payBtn').style.display = 'inline-block';
}

function openModal() {
    document.getElementById('paymentModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('paymentModal').style.display = 'none';
}

function goToPayment() {
    let email = document.getElementById('clientEmail').value;
    if (!email) {
        alert("Будь ласка, введіть ваш e-mail");
        return;
    }
    // Тут можна додати збереження email в Google Sheets або на сервер
    window.location.href = "https://your-payment-link.com";
}
</script>

</body>
</html>
